<!DOCTYPE html>
<html>
<title>
{% block content%}
{%endblock%}
</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-content" style="max-width:1300px">

<div class="w3-row">
  <div class="w3-half w3-black w3-container w3-center" style="height:700px">
    <div class="w3-padding-64">
      <h1>Automated Essay Grading</h1>
    </div>
    <div class="w3-padding-64">
      <a href="/" class="w3-button w3-black w3-block w3-hover-blue-grey w3-padding-16">Home</a>
      <a href="{{url_for('form')}}" class="w3-button w3-black w3-block w3-hover-teal w3-padding-16">Essay Writing</a>

    </div>
  </div>
  <div class="w3-half w3-blue-grey w3-container" style="height:700px">
    <div class="w3-padding-64 w3-center">
      {%block body%}
      {% endblock%}
    </div>
  </div>
</div>


</body>
</html>
